<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href=""><i class="bx bxl-apple"></i></a>
        <a href="">Store</a>
        <a href="">Mac</a>
        <a href="">iPad</a>
        <a href="">iPhone</a>
        <a href="">Watch</a>
        <a href="">AirPods</a>
        <a href="">TV & Home</a>
        <a href="">Only on Apple</a>
        <a href="">Accessories</a>
        <a href="">Support</a>
        <a href=""><i class="bx bx-search"></i></a>
        <a href=""><i class="bx bx-shopping-bag"></i></a>
      </div>
    </header>
    <div class="undernavbarredspace">
      <span class="textinredspace">
        Shop early for the best selection of holiday favorites.
        <a href="https://www.apple.com/shop/gifts">Shop now</a> >
      </span>
    </div>
    <main>
      <div class="gridsection1">
        <div class="firstgridlayout" onclick="location.href='#';">
          <div class="section1">
            <div class="appleredpicture">
              <img src="/img/appleLogogiftlogo.png" alt="Apple Red Logo" />
            </div>
            <div class="applefirstsectiontext">
              <span class="overflow">Let the holidays be for everyone.</span>
            </div>
            <div class="shopgifts">
              <span><a href="">Shop gifts</a> > </span>
            </div>
            <div class="firstpageProducts">
              <div class="airpods">
                <img
                  src="/img/Airpods-FirstSection-Picture.png"
                  alt="AirPods Images"
                />
              </div>
              <div class="applewatch">
                <img
                  src="/img/AppleWatch-FirstSection-Picture.png"
                  alt="Apple Watch Images"
                />
              </div>
              <div class="iphone">
                <img
                  src="/img/Iphone-FirstSection-Picture.png"
                  alt="Iphone Images"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="secondgridlayout">
          <div class="iphone13">iPhone 13 Pro</div>
          <div class="iphone13text">Oh.So.Pro</div>
          <div class="iphone13buttons">
            <a href="#" class="learnmore">Learn more</a> > <a href="#">Buy</a> >
          </div>
        </div>
        <div class="thirdgridlayout"></div>
      </div>
    </main>
  </body>
</html>
